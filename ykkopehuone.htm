<script>
    function updateDateTime() {
        const now = new Date();

        // Get the date in Finnish format (dd.mm.yyyy)
        const dateOptions = {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        };
        const formattedDate = new Intl.DateTimeFormat('fi-FI', dateOptions).format(now);

        // Get the time (hh:mm)
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const formattedTime = `${hours}:${minutes}`;

        // Combine and display
        const dateTimeString = `üïê ${formattedTime}`;
        document.getElementById('date-time').textContent = dateTimeString;
    }

    // Call the function initially to display the time immediately
    updateDateTime();

    // Update the date and time every 10 seconds
    setInterval(updateDateTime, 10000);
</script>
